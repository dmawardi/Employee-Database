<body>
    <div class="container">
        <div class="jumbotron jumbotron">
            <div class="container">
                <h1 class="display-4">Employee Data Management</h1>
                <p class="lead">A comprehensive Directory of Employee Billable Hours
                </p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Featured
            </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate</th>
                        <th scope="col">Total Billed</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tableData">
                </tbody>
            </table>
        </div>
        <div class="card" id="submissionForm">
            <div class="card-header">
                Add Employee
            </div>
            <form>
                <div class="form-group">
                    <label for="nameInput">Employee Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Your Name">
                    <label for="roleInput">Role</label>
                    <input type="text" class="form-control" id="roleInput" placeholder="Your Role">
                    <label for="dateInput">Start Date (MM/DD/YYYY)</label>
                    <input type="date" class="form-control" id="dateInput" placeholder="MM/DD/YYYY">
                    <label for="rateInput">Monthly Rate</label>
                    <input type="number" class="form-control" id="rateInput" placeholder="Monthly Rate">
                </div>
                <button type="button" class="btn btn-primary" id="submitButton">Submit</button>

            </form>

        </div>



    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
